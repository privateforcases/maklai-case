<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Maklai Case</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <form id="form">
          <label class="control-label">
            Enter first value: 
            <input type="text" class="input-value first-value">
          </label>
          <label class="control-label">
            Enter second value:
            <input type="text" class="input-value second-value">
          </label>
          Operation:
          <select name="operations" id="operations">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input type="submit" value="Confirm" class="submit-button">
        </form>
      </div>
    </div>
    <script src="./src/js/main.js" defer></script>
  </body>
</html>
